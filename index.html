<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine with AST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rule Engine with Abstract Syntax Tree (AST)</h1>

        <!-- Rule creation form -->
        <div>
            <h2>Create a New Rule</h2>
            <input type="text" id="ruleInput" placeholder="Enter rule (e.g., age > 30 AND department == 'Sales')">
            <button onclick="createRule()">Create Rule</button>
        </div>

        <!-- Rule list -->
        <div>
            <h2>Created Rules</h2>
            <ul id="rulesList"></ul>
        </div>

        <!-- Combine rules -->
        <div>
            <h2>Combine Rules</h2>
            <button onclick="combineRules()">Combine All Rules</button>
        </div>

        <!-- Rule evaluation -->
        <div>
            <h2>Evaluate Rules</h2>
            <textarea id="userData" placeholder='Enter user data as JSON (e.g., {"age": 35, "department": "Sales", "salary": 60000, "experience": 3})'></textarea>
            <button onclick="evaluateRules()">Evaluate</button>
        </div>

        <!-- Evaluation result -->
        <div>
            <h2>Evaluation Result</h2>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
